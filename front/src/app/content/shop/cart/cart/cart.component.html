<body class="inbd">
    <div class="p-grid">
        <div class="p-col-10 p-md-10 p-offset-1">
            <p class="headTitle"><i class="pi pi-shopping-cart" style="font-size: 2rem"></i> &nbsp;| &nbsp;ตะกร้าสินค้า
            </p>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-offset-1">
            <div class="grid">
                <div class="p-col-10">

                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">สินค้า</th>
                                <th scope="col">จำนวน</th>
                                <th scope="col">ราคา</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let productInOrder of productInCart">
                                <th class="align-middle" scope="row">
                                    <a routerLink="/productview/productdetail/{{productInOrder.product_id}}">
                                        <img src="../../../assets/FreshTricoderma.jpg" height="100px">
                                    </a>
                                </th>
                                <td class="align-middle">
                                    <a
                                        routerLink="/productview/productdetail/{{productInOrder.product_id}}">{{productInOrder.product_name}}</a>
                                </td>
                                <td class="align-middle">{{productInOrder.product_quantity}}</td>
                                <td class="align-middle">{{productInOrder.retail_price}}</td>


                                <!-- 
                                <td class="align-middle">{{productInOrder.productPrice * productInOrder.count|currency}}
                                </td> -->
                                <td class="align-middle">
                                    <!-- <a (click)="remove(productInOrder)" routerLink="./">Remove</a> -->
                                </td>

                            </tr>

                        </tbody>
                    </table>



















                </div>
            </div>
        </div>
    </div>
</body>
