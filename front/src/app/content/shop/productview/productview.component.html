<body class="inbd">
  <!-- upperbar -->
  <div class="grid">
    <div class="p-col-12">
      <div class="card">
        <p-dataView #dv [value]="productList" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
          [sortOrder]="sortOrder" layout="grid">

          <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
              <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
              (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown> -->
              <!-- <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                <i class="pi pi-search"></i>
                <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
              </span> -->
              <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
            </div>
          </ng-template>

          <ng-template let-product pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
              <div class="product-grid-item card pointer" routerLink="/productview/productdetail/{{product.product_id}}">
                <div class="product-grid-item-top">
                  <div class="grid">
                    <div class="p-col-10 p-offset-1">
                      <i class="pi pi-tag product-category-icon"></i>&nbsp;
                      <span class="product-category">{{product.product_name}}</span>
                    </div>
                  </div>
                </div>
                <div class="product-grid-item-content">
                  <div class="grid">
                    <div class="p-col-12 p-d-flex p-jc-center">
                        <img src="../../../assets/FreshTricoderma.jpg" class="p-shadow-6 p-mr-2" style="width: 50%;">
                  <!-- <img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" /> -->
                    </div>
                  </div>
                  <div class="grid">
                    <div class="p-col-12">
                      <div class="product-name center">{{product.product_name}}</div>
                      <!-- <div class="product-description center"><small>{{product.product_name}}</small></div> -->
                    </div>
                  </div>    
                </div>
                <div class="product-grid-item-bottom">
                  <div class="p-d-flex p-ai-center p-p-3">
                    <span class="product-price"><strong>$&nbsp;{{product.retail_price}}</strong></span>
                    <p-button routerLink="/productview/productdetail/{{product.product_id}}" icon="pi pi-shopping-cart"
                      [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" class="p-ml-auto p-mr-2"></p-button>  
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </div>
    </div>
  </div>
</body>
