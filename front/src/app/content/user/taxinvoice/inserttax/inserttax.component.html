<div class="container">


    <form [formGroup]=reactiveForm>


        <div class="p-d-flex p-jc-center">

            <div class="p-col-12 p-md-3 p-sm-6 form-group border-filed p-input-filled">
                <div class="p-inputgroup">
                    <div class="p-field">
                        <label for="firstname">ชื่อ (ภาษาไทย)</label>
                        <input type="text" id="password" pInputText class="p-inputtext-sm form-control w-100"
                            formControlName="firstname" required aria-describedby="firstname-help" />
                        <a class="text-danger">*</a><small id="password-help">โปรดกรอกรหัสผ่านด้วย a-z
                            พิมพ์เล็กหรือพิมพ์ใหญ่หรือตัวเลข 6-16 ตัวอักษร</small>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-3 p-sm-6 form-group border-filed p-input-filled">
                <div class="p-inputgroup">
                    <div class="p-field">
                        <label for="firstname">นามสกุล (ภาษาไทย)</label>
                        <input type="text" id="password" pInputText class="p-inputtext-sm form-control w-100"
                            formControlName="lastname" required aria-describedby="firstname-help" />
                        <a class="text-danger">*</a><small id="password-help">โปรดกรอกรหัสผ่านด้วย a-z
                            พิมพ์เล็กหรือพิมพ์ใหญ่หรือตัวเลข 6-16 ตัวอักษร</small>
                    </div>
                </div>
            </div>

        </div>

        <div class="p-d-flex p-jc-center">
            <div class="p-col-12 p-md-3 p-sm-6 form-group border-filed p-input-filled">
                <div class="p-inputgroup">
                    <div class="p-field">
                        <label for="company_name">ชื่อหน่วยงาน</label>
                        <input type="text" id="password" pInputText class="p-inputtext-sm form-control w-100"
                            formControlName="company_name" required aria-describedby="firstname-help" />
                        <a class="text-danger">*</a><small id="password-help">โปรดกรอกรหัสผ่านด้วย a-z
                            พิมพ์เล็กหรือพิมพ์ใหญ่หรือตัวเลข 6-16 ตัวอักษร</small>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-3 p-sm-6 form-group border-filed p-input-filled">
                <div class="p-inputgroup">
                    <div class="p-field">
                        <label for="vat_identification_number">หมายเลขใบกำกับภาษี</label>
                        <input type="text" id="password" pInputText class="p-inputtext-sm form-control w-100"
                            formControlName="vat_identification_number" required aria-describedby="firstname-help" />
                        <a class="text-danger">*</a><small id="password-help">โปรดกรอกรหัสผ่านด้วย a-z
                            พิมพ์เล็กหรือพิมพ์ใหญ่หรือตัวเลข 6-16 ตัวอักษร</small>
                    </div>
                </div>
            </div>

        </div>









    </form>

</div>
